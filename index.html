<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corsy - The First CORS Proxy Without Rate Limits</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      color: #4fd1c5;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: 0 auto 2em;
      line-height: 1.4;
      color: #cbd5e0;
    }
    .highlight {
      color: #ecc94b;
      font-weight: bold;
    }
    footer {
      font-size: 0.9rem;
      color: #718096;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    a {
      color: #4fd1c5;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    a:hover {
      border-color: #ecc94b;
    }
  </style>
</head>
<body>
  <h1>Corsy</h1>
  <p>The <span class="highlight">first-ever</span> CORS proxy <br />with <span class="highlight">no rate limits</span> — <br />power your projects without restrictions.</p>
  <p>Built for developers who want freedom and speed without compromise.</p>
  <footer>
    &copy; 2025 Corsy • <a href="https://github.com/electric-otter" target="_blank" rel="noopener noreferrer">GitHub</a>
  </footer>
</body>
</html>
